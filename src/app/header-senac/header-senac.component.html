  <section class="mt-4 container rounded animated slideInDown">
    <h2 class="h1-responsive font-weight-bold text-center my-4 mb-5">
      Pagina para cadastro
    </h2>

    <div class="row card card-lg shadow-lg">
      <div class="col-md-12">
        <div class="row ">
          <div class="md-form col-md-6">
            <div class="md-form">
              <mdb-icon
                fas
                icon="user-circle"
                class="prefix text-primary"
              ></mdb-icon>
              <input type="text" name="nome" mdbInput class="form-control" />
              <label>Nome</label>
            </div>
          </div>

          <div class="md-form col-md-6 ">
            <div class="md-form">
              <mdb-icon
                fas
                icon="envelope"
                class="prefix text-primary"
              ></mdb-icon>
              <input type="email" name="email" mdbInput class="form-control" />
              <label>Email</label>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-12">
        <div class="row">
          <div class="md-form col-md-12">
            <div class="md-form">
              <mdb-icon fas icon="phone" class="prefix text-primary"></mdb-icon>
              <input
                type="number"
                name="telefone"
                mdbInput
                class="form-control"
              />
              <label>Telefone</label>
            </div>
          </div>
        </div>
      </div>

      <div class="col-12">
        <div class="row">
          <div class="md-form col-md-8 ">
            <div class="md-form">
              <mdb-icon
                fas
                icon="arrow-circle-right"
                class="prefix text-primary"
              ></mdb-icon>
              <input type="number" name="cpf" mdbInput class="form-control" />
              <label>CPF</label>
            </div>
          </div>

          <div class="md-form col-md-4 ">
            <div class="md-form">
              <mdb-icon fas icon="eye" class="prefix text-primary"></mdb-icon>
              <input
                type="number"
                name="password"
                mdbInput
                class="form-control"
              />
              <label>Senha</label>
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-around mb-5 my-5 mx-5">
        <button type="button" class="btn btn-lg btn-rounded btn-primary">
          Salvar
        </button>
        <button type="button" class="btn btn-lg btn-rounded btn-danger">
          Cancelar
        </button>
